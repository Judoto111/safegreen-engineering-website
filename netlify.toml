[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Force HTTPS for all domains
[[redirects]]
  from = "http://*.netlify.app/*"
  to = "https://:splat"
  status = 301
  force = true

# Force HTTPS for custom domains (if you have any)
# Uncomment and modify these lines if you have a custom domain
# [[redirects]]
#   from = "http://yourdomain.com/*"
#   to = "https://yourdomain.com/:splat"
#   status = 301
#   force = true
# 
# [[redirects]]
#   from = "http://www.yourdomain.com/*"
#   to = "https://yourdomain.com/:splat"
#   status = 301
#   force = true

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"